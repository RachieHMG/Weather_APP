<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather App Rachael Hegarty</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app"> 
        <form class="d-flex" id="search-city">
          <input
            class="form-control me-2"
            type="search"
            placeholder="ENTER A CITY..."
            aria-label="Search"
            id="search-city-input"
          />
          <input type="submit" class="btn btn-success" value="SEARCH" id="search-button" />
          <button class="btn btn-primary" value="Current" id="current-button">CURRENT</button>
        </form>
        <br />
        <h1 class="info" id="city-name">London</h1>
        <ul>
           <li class="infoTop" id="description">Raining</li>
           <li class="infoBottom" id="today">1 Jan 2021 &nbsp;<span class="time">09:00</span></li>
        </ul><br />
        <div class="row">
          <img
            src="images/rain_1.png"
            class="rain float-left"
            alt="rain icon"
          />
          <div class="col">
            <div class="float-left">
              <h3><span class="tempCss" id="temperature"> 16</span> 
                <a href="#" class="units" id="unit-celsius">°C</a> <span class="break">| </span><a href="#" class="units" id="unit-fahrenheit">°F</a></h3>
           </div>
          </div>
          <div class="col">
            <ul>
              <li class="add" id="humidity">Humidity: 100%</li>
              <li class="add" id="wind">Wind: 9 mph</li>
            </ul>
          </div> 
           <div class="weekly-weather"><br /> <br />
        <div class="row">
            
          <div class="col-2">
            <p class="day-name">Tues</p>
            <img src="images/thunder_1png.png" class="wicon" alt="thunder"  />
            <p class="day-temp">22˚c</p>
          </div>
          <div class="col-2">
            <p class="day-name">Weds</p>
            <img src="images/rain_1.png" class="wicon" alt="rain"  />
            <p class="day-temp">17˚c</p>
          </div>
          <div class="col-2">
            <p class="day-name">Thurs</p>
            <img src="images/rainbow_1.png" class="wicon" alt="rainbow"  />
            <p class="day-temp">18˚c</p>
          </div>
          <div class="col-2">
            <p class="day-name">Fri</p>
            <img src="images/sun_1.png" class="wicon" alt="Sun"  />
            <p class="day-temp">18˚c</p>
          </div>
          <div class="col-2">
            <p class="day-name">Sat</p>
            <img src="images/cloudsun_1.png" class="wicon" alt="Cloudsun"  />
            <p class="day-temp">23˚c</p>
          </div>
          <div class="col-2">
            <p class="day-name">Sun</p>
            <img src="images/sun_1.png" class="wicon" alt="Sun" />
            <p class="day-temp">21˚c</p>
          </div>
        </div>
        </div>
      </div>
      <a href="https://github.com/RachieHMG/Weather_APP.git"><div class="coded">Coded by Rachael Hegarty</div></a>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
